version: '3.8'

services:
  web:
    restart: always
    build: ./web
    #command: gunicorn pychronweb.wsgi:application --bind 0.0.0.0:8000
    command: gunicorn pychronweb.wsgi:application -w 2 -b :8000 --reload
    volumes:
      - ./web:/home/app/web
      - static_volume:/home/app/web/staticfiles
    expose:
      - 8000
    env_file:
      - ./.env.production
  nginx:
    restart: always
    build: ./nginx
    volumes:
      - static_volume:/home/app/web/staticfiles
    ports:
      - 1337:80
    depends_on:
      - web


volumes:
  static_volume: