{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load django_tables2 %}
{% load bootstrap3 %}

<div style="background: aqua; margin: 10px">
{% block content %}
   {% crispy form %}
    {% if filter %}
        <form action="" method="get" class="form form-inline">
            {% bootstrap_form filter.form layout='inline' %}
            {% bootstrap_button 'filter' %}
        </form>
    {% endif %}
    {% render_table table %}

{% endblock %}

</div>
